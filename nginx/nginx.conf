events {
    worker_connections 1024;
}

http {
    upstream keycloak {
        server keycloak:8080;
    }

    server {
        listen 80;
        server_name localhost;  # Change to example.com for production

        # For production, uncomment to enable HTTPS:
        # listen 443 ssl http2;
        # server_name example.com;
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;

        # For production, redirect HTTP to HTTPS (uncomment):
        # return 301 https://$server_name$request_uri;

        # Proxy all requests under /keycloak/
        location /keycloak/ {
            proxy_pass http://keycloak/;
            proxy_redirect off;

            # Proxy headers for Keycloak
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Forwarded "for=$remote_addr;proto=$scheme;host=$host";
        }
    }
}